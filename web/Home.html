    <body>
         <h1 align="center">Form Biodata</h1>
         <form name="frm_html" action="Home" method="POST">

                    <tr><td>Nama 	 	  :</td><td><input type="text" name="txt_nama"><br></td></tr>

                    <tr><td>No.Telp  	 	  :</td><td> <input align="center" type="text" name="txt_no_telp"><br></td></tr>

				<option value="FTI">FTI</option>

                    <tr><td>Jurusan Universitas Budiluhur	  :</td>

				<option value="SI">Sistem Informasi</option>
				<option value="TI">Teknik Informatika</option>
				<option value="SK">Sistem Komputer</option>

                    <tr><td>Test : </td>
                 <td><select name=mytextarea size=2>
            <option name=one value=one> one </option>
            <option name=two value=two> two </option>
            <option name=three value=three> three </option>
            <option name=four value=four> four </option>
            </select></td></tr>
		</table>
             <br><br><center><input type="submit" name="submit" value="Simpan" />
